<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Baseball Stats Explorer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            min-height: 100vh;
            padding: 1rem;
        }
        #root { max-width: 1400px; margin: 0 auto; }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: white;
            border: none;
            border-radius: 8px 8px 0 0;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }
        .tab.active {
            background: white;
            color: #3b82f6;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        .tab:hover:not(.active) {
            background: #f3f4f6;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .filters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            background: white;
            cursor: pointer;
            min-width: 140px;
        }
        select:focus { outline: none; border-color: #3b82f6; }
        .pa-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .pa-filter select {
            min-width: 60px;
        }
        .pa-filter input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            width: 80px;
        }
        button {
            padding: 0.5rem 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #dc2626; }
        .search-container {
            position: relative;
            width: 250px;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .search-input::placeholder {
            color: #9ca3af;
        }
        .clear-search {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-search:hover {
            background: #4b5563;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 0.25rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-result-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.15s;
        }
        .search-result-item:hover {
            background: #f9fafb;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-name {
            font-weight: 600;
            color: #1f2937;
        }
        .search-result-details {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        .chart-wrapper {
            position: relative;
            width: 100%;
            overflow-x: auto;
        }
        svg { display: block; }
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .tooltip div {
            margin: 0.25rem 0;
        }
        .tooltip-player {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .source {
            position: absolute;
            font-size: 11px;
            color: #6b7280;
            bottom: 10px;
            left: 60px;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
            font-size: 1.125rem;
        }
        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
        }
        .field-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            position: relative;
        }
        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .field-svg {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: block;
        }
        .position-bubble {
            cursor: pointer;
            transition: all 0.2s;
        }
        .position-bubble:hover {
            filter: brightness(1.1);
        }
        .field-tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 200px;
        }
        .field-tooltip-player {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .field-tooltip-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .field-tooltip-item {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .highlighted-label {
            font-weight: bold;
            font-size: 0.875rem;
            fill: #1f2937;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1Ffs8hiKfEz9ippfr-yxkN62_i8tflHKaOElIAE26SGc/export?format=csv&gid=0';

        const FIELD_POSITIONS = {
            'C': { x: 450, y: 480 },
            '1B': { x: 600, y: 400 },
            '2B': { x: 550, y: 300 },
            '3B': { x: 300, y: 400 },
            'SS': { x: 350, y: 300 },
            'LF': { x: 200, y: 200 },
            'CF': { x: 450, y: 120 },
            'RF': { x: 700, y: 200 },
            'DH': { x: 750, y: 450 }
        };

        const statOptions = [
            {
                category: 'Batting',
                stats: ['BA', 'OBP', 'SLG', 'OPS', 'OPS+', 'H', 'HR', 'RBI', 'R', '2B', '3B', 'BB', 'SO', 'SB']
            },
            {
                category: 'Advanced',
                stats: ['WAR', 'oWAR', 'dWAR', 'HR%', 'BB%', 'SO%', 'SB%']
            },
            {
                category: 'Plate Discipline',
                stats: ['O-Swing%', 'Z-Swing%', 'Swing%', 'O-Contact%', 'Z-Contact%', 'Contact%', 'Zone%']
            },
            {
                category: 'Batted Ball',
                stats: ['Exit Velocity', 'Max Exit Velocity', 'Launch Angle', 'Barrel%', 'HardHit%']
            }
        ];

        const fieldStatOptions = statOptions;

        function StatsChart() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [xStat, setXStat] = useState('OPS');
            const [yStat, setYStat] = useState('WAR');
            const [positionFilter, setPositionFilter] = useState('All');
            const [paOperator, setPaOperator] = useState('>=');
            const [paValue, setPaValue] = useState('100');
            const [hoveredPlayer, setHoveredPlayer] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [activeTab, setActiveTab] = useState('chart');
            const [fieldStat, setFieldStat] = useState('WAR');
            const [fieldPaOperator, setFieldPaOperator] = useState('>=');
            const [fieldPaValue, setFieldPaValue] = useState('100');
            const [hoveredFieldPosition, setHoveredFieldPosition] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [showSearchResults, setShowSearchResults] = useState(false);

            useEffect(() => {
                Papa.parse(SPREADSHEET_URL, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        const processedData = results.data
                            .filter(row => row.Player && row.WAR)
                            .map(row => ({
                                ...row,
                                WAR: parseFloat(row.WAR) || 0,
                                BA: parseFloat(row.BA) || 0,
                                OBP: parseFloat(row.OBP) || 0,
                                SLG: parseFloat(row.SLG) || 0,
                                OPS: parseFloat(row.OPS) || 0,
                                'OPS+': parseFloat(row['OPS+']) || 0,
                                HR: parseFloat(row.HR) || 0,
                                RBI: parseFloat(row.RBI) || 0,
                                R: parseFloat(row.R) || 0,
                                H: parseFloat(row.H) || 0,
                                '2B': parseFloat(row['2B']) || 0,
                                '3B': parseFloat(row['3B']) || 0,
                                BB: parseFloat(row.BB) || 0,
                                SO: parseFloat(row.SO) || 0,
                                SB: parseFloat(row.SB) || 0,
                                PA: parseFloat(row.PA) || 0,
                                'HR%': parseFloat(row['HR%']?.replace('%', '')) || 0,
                                'BB%': parseFloat(row['BB%']?.replace('%', '')) || 0,
                                'SO%': parseFloat(row['SO%']?.replace('%', '')) || 0,
                                'SB%': parseFloat(row['SB%']?.replace('%', '')) || 0,
                                'O-Swing%': parseFloat(row['O-Swing%']?.replace('%', '')) || 0,
                                'Z-Swing%': parseFloat(row['Z-Swing%']?.replace('%', '')) || 0,
                                'Swing%': parseFloat(row['Swing%']?.replace('%', '')) || 0,
                                'O-Contact%': parseFloat(row['O-Contact%']?.replace('%', '')) || 0,
                                'Z-Contact%': parseFloat(row['Z-Contact%']?.replace('%', '')) || 0,
                                'Contact%': parseFloat(row['Contact%']?.replace('%', '')) || 0,
                                'Zone%': parseFloat(row['Zone%']?.replace('%', '')) || 0,
                                'Exit Velocity': parseFloat(row['Exit Velocity']) || 0,
                                'Max Exit Velocity': parseFloat(row['Max Exit Velocity']) || 0,
                                'Launch Angle': parseFloat(row['Launch Angle']) || 0,
                                'Barrel%': parseFloat(row['Barrel%']) || 0,
                                'HardHit%': parseFloat(row['HardHit%']) || 0,
                                oWAR: parseFloat(row.oWAR) || 0,
                                dWAR: parseFloat(row.dWAR) || 0
                            }));
                        setData(processedData);
                        setLoading(false);
                    },
                    error: (err) => {
                        setError('Failed to load data');
                        setLoading(false);
                    }
                });
            }, []);

            useEffect(() => {
                if (searchQuery.trim() === '') {
                    setSearchResults([]);
                    setShowSearchResults(false);
                    return;
                }

                const query = searchQuery.toLowerCase();
                const results = data
                    .filter(player => 
                        player.Player.toLowerCase().includes(query)
                    )
                    .slice(0, 10);
                
                setSearchResults(results);
                setShowSearchResults(true);
            }, [searchQuery, data]);

            const handlePlayerSelect = (player) => {
                setSelectedPlayer(player);
                setSearchQuery(player.Player);
                setShowSearchResults(false);
            };

            const handleClearSearch = () => {
                setSearchQuery('');
                setSelectedPlayer(null);
                setShowSearchResults(false);
            };

            if (loading) return <div className="loading">Loading data...</div>;
            if (error) return <div className="error">{error}</div>;

            const filterByPA = (player) => {
                const pa = player.PA || 0;
                const value = parseFloat(paValue) || 0;
                if (paOperator === '>=') return pa >= value;
                if (paOperator === '<=') return pa <= value;
                if (paOperator === '=') return pa === value;
                return true;
            };

            const filterByFieldPA = (player) => {
                const pa = player.PA || 0;
                const value = parseFloat(fieldPaValue) || 0;
                if (fieldPaOperator === '>=') return pa >= value;
                if (fieldPaOperator === '<=') return pa <= value;
                if (fieldPaOperator === '=') return pa === value;
                return true;
            };

            const filterByPosition = (player) => {
                if (positionFilter === 'All') return true;
                const positions = (player.Position || '').split(',').map(p => p.trim());
                return positions.includes(positionFilter);
            };

            const getPrimaryPosition = (positionString) => {
                if (!positionString) return null;
                const positions = positionString.split(',').map(p => p.trim());
                return positions[0];
            };

            const filteredData = data.filter(player => 
                filterByPA(player) && filterByPosition(player)
            );

            const topPlayersByPosition = {};
            Object.keys(FIELD_POSITIONS).forEach(position => {
                const playersAtPosition = data.filter(player => {
                    if (!filterByFieldPA(player)) return false;
                    const positions = (player.Position || '').split(',').map(p => p.trim());
                    return positions.includes(position);
                });
                
                const sorted = playersAtPosition.sort((a, b) => {
                    const aVal = a[fieldStat] || 0;
                    const bVal = b[fieldStat] || 0;
                    return bVal - aVal;
                });
                
                topPlayersByPosition[position] = sorted.slice(0, 5);
            });

            const positions = ['All', 'C', '1B', '2B', '3B', 'SS', 'LF', 'CF', 'RF', 'DH'];

            const xValues = filteredData.map(p => p[xStat] || 0);
            const yValues = filteredData.map(p => p[yStat] || 0);
            const warValues = filteredData.map(p => p.WAR || 0);

            const xMin = Math.min(...xValues);
            const xMax = Math.max(...xValues);
            const yMin = Math.min(...yValues);
            const yMax = Math.max(...yValues);
            const warMin = Math.min(...warValues);
            const warMax = Math.max(...warValues);

            const padding = 60;
            const width = 1200;
            const height = 600;
            const chartWidth = width - 2 * padding;
            const chartHeight = height - 2 * padding;

            const xScale = (val) => padding + ((val - xMin) / (xMax - xMin)) * chartWidth;
            const yScale = (val) => height - padding - ((val - yMin) / (yMax - yMin)) * chartHeight;
            const radiusScale = (war) => {
                if (warMax === warMin) return 8;
                return 4 + ((war - warMin) / (warMax - warMin)) * 16;
            };

            const formatStatValue = (stat, value) => {
                if (stat.includes('%')) {
                    return value.toFixed(1) + '%';
                }
                if (['BA', 'OBP', 'SLG', 'OPS'].includes(stat)) {
                    return value.toFixed(3);
                }
                if (['WAR', 'oWAR', 'dWAR'].includes(stat)) {
                    return value.toFixed(1);
                }
                if (['Exit Velocity', 'Max Exit Velocity', 'Launch Angle', 'Barrel%', 'HardHit%'].includes(stat)) {
                    return value.toFixed(1);
                }
                return Math.round(value);
            };

            const xTicks = 8;
            const yTicks = 8;

            const renderChartTab = () => {
                return (
                <div className="chart-container">
                    <div className="header-row">
                        <div>
                            <h1>2025 Baseball Stats Explorer</h1>
                            <p className="subtitle">Interactive visualization of player statistics</p>
                        </div>
                        <div className="filters-container">
                            <div className="filter-group">
                                <label>Search Player</label>
                                <div className="search-container">
                                    <input
                                        type="text"
                                        className="search-input"
                                        placeholder="Search for a player..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onFocus={() => searchQuery && setShowSearchResults(true)}
                                    />
                                    {searchQuery && (
                                        <button 
                                            className="clear-search"
                                            onClick={handleClearSearch}
                                        >
                                            Clear
                                        </button>
                                    )}
                                    {showSearchResults && searchResults.length > 0 && (
                                        <div className="search-results">
                                            {searchResults.map((player, idx) => (
                                                <div
                                                    key={idx}
                                                    className="search-result-item"
                                                    onClick={() => handlePlayerSelect(player)}
                                                >
                                                    <div className="search-result-name">{player.Player}</div>
                                                    <div className="search-result-details">
                                                        {player.Team} • {player.Position} • WAR: {formatStatValue('WAR', player.WAR)}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                            <div className="filter-group">
                                <label>X-Axis</label>
                                <select value={xStat} onChange={(e) => setXStat(e.target.value)}>
                                    {statOptions.map(group => (
                                        <optgroup key={group.category} label={group.category}>
                                            {group.stats.map(stat => (
                                                <option key={stat} value={stat}>{stat}</option>
                                            ))}
                                        </optgroup>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-group">
                                <label>Y-Axis</label>
                                <select value={yStat} onChange={(e) => setYStat(e.target.value)}>
                                    {statOptions.map(group => (
                                        <optgroup key={group.category} label={group.category}>
                                            {group.stats.map(stat => (
                                                <option key={stat} value={stat}>{stat}</option>
                                            ))}
                                        </optgroup>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-group">
                                <label>Position</label>
                                <select value={positionFilter} onChange={(e) => setPositionFilter(e.target.value)}>
                                    {positions.map(pos => (
                                        <option key={pos} value={pos}>{pos}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-group">
                                <label>Min PA</label>
                                <div className="pa-filter">
                                    <select value={paOperator} onChange={(e) => setPaOperator(e.target.value)}>
                                        <option value=">=">≥</option>
                                        <option value="<=">≤</option>
                                        <option value="=">=</option>
                                    </select>
                                    <input 
                                        type="number" 
                                        value={paValue}
                                        onChange={(e) => setPaValue(e.target.value)}
                                        placeholder="PA"
                                    />
                                </div>
                            </div>
                            {selectedPlayer && (
                                <button onClick={handleClearSearch}>
                                    Clear Highlight
                                </button>
                            )}
                        </div>
                    </div>

                    <div className="chart-wrapper">
                        <svg 
                            width={width} 
                            height={height}
                            onMouseMove={(e) => setMousePos({ x: e.clientX, y: e.clientY })}
                        >
                            <line 
                                x1={padding} y1={height - padding} 
                                x2={width - padding} y2={height - padding} 
                                stroke="#d1d5db" strokeWidth="2"
                            />
                            <line 
                                x1={padding} y1={padding} 
                                x2={padding} y2={height - padding} 
                                stroke="#d1d5db" strokeWidth="2"
                            />

                            {[...Array(xTicks)].map((_, i) => {
                                const value = xMin + ((xMax - xMin) / (xTicks - 1)) * i;
                                const x = xScale(value);
                                return (
                                    <g key={`x-${i}`}>
                                        <line 
                                            x1={x} y1={height - padding} 
                                            x2={x} y2={height - padding + 5} 
                                            stroke="#9ca3af" strokeWidth="1"
                                        />
                                        <text 
                                            x={x} 
                                            y={height - padding + 20} 
                                            textAnchor="middle" 
                                            fontSize="12" 
                                            fill="#6b7280"
                                        >
                                            {formatStatValue(xStat, value)}
                                        </text>
                                    </g>
                                );
                            })}

                            {[...Array(yTicks)].map((_, i) => {
                                const value = yMin + ((yMax - yMin) / (yTicks - 1)) * i;
                                const y = yScale(value);
                                return (
                                    <g key={`y-${i}`}>
                                        <line 
                                            x1={padding - 5} y1={y} 
                                            x2={padding} y2={y} 
                                            stroke="#9ca3af" strokeWidth="1"
                                        />
                                        <text 
                                            x={padding - 10} 
                                            y={y + 4} 
                                            textAnchor="end" 
                                            fontSize="12" 
                                            fill="#6b7280"
                                        >
                                            {formatStatValue(yStat, value)}
                                        </text>
                                    </g>
                                );
                            })}

                            <text 
                                x={width / 2} 
                                y={height - 10} 
                                textAnchor="middle" 
                                fontSize="14" 
                                fontWeight="600" 
                                fill="#374151"
                            >
                                {xStat}
                            </text>
                            <text 
                                x={15} 
                                y={height / 2} 
                                textAnchor="middle" 
                                fontSize="14" 
                                fontWeight="600" 
                                fill="#374151"
                                transform={`rotate(-90 15 ${height / 2})`}
                            >
                                {yStat}
                            </text>

                            {filteredData.map((player, idx) => {
                                const x = xScale(player[xStat] || 0);
                                const y = yScale(player[yStat] || 0);
                                const r = radiusScale(player.WAR);
                                const isHighlighted = selectedPlayer && selectedPlayer.Player === player.Player;
                                const isOtherPlayer = selectedPlayer && selectedPlayer.Player !== player.Player;

                                return (
                                    <g key={idx}>
                                        <circle
                                            cx={x}
                                            cy={y}
                                            r={r}
                                            fill={isHighlighted ? "#fbbf24" : "#3b82f6"}
                                            fillOpacity={isOtherPlayer ? 0.3 : (isHighlighted ? 0.9 : 0.6)}
                                            stroke={isHighlighted ? "#f59e0b" : "#2563eb"}
                                            strokeWidth={isHighlighted ? 3 : 2}
                                            onMouseEnter={() => setHoveredPlayer(player)}
                                            onMouseLeave={() => setHoveredPlayer(null)}
                                            style={{ cursor: 'pointer' }}
                                        />
                                        {isHighlighted && (
                                            <text
                                                x={x}
                                                y={y - r - 8}
                                                textAnchor="middle"
                                                className="highlighted-label"
                                            >
                                                {player.Player}
                                            </text>
                                        )}
                                    </g>
                                );
                            })}
                        </svg>

                        {hoveredPlayer && (
                            <div 
                                className="tooltip"
                                style={{ 
                                    left: mousePos.x + 15,
                                    top: mousePos.y - 15
                                }}
                            >
                                <div className="tooltip-player">{hoveredPlayer.Player}</div>
                                <div>Team: {hoveredPlayer.Team}</div>
                                <div>Position: {hoveredPlayer.Position}</div>
                                <div>Total WAR: {formatStatValue('WAR', hoveredPlayer.WAR || 0)}</div>
                                <div>{xStat}: {formatStatValue(xStat, hoveredPlayer[xStat] || 0)}</div>
                                <div>{yStat}: {formatStatValue(yStat, hoveredPlayer[yStat] || 0)}</div>
                                <div>PA: {formatStatValue('PA', hoveredPlayer.PA || 0)}</div>
                            </div>
                        )}
                        
                        <div className="source">
                            Source: Baseball Reference
                        </div>
                    </div>
                </div>
                );
            };

            const renderFieldTab = () => {
                return (
                    <div className="field-container">
                        <div className="field-header">
                            <div>
                                <h1>Position Leaders</h1>
                                <p className="subtitle">Top player at each position by selected stat</p>
                            </div>
                            <div style={{ display: 'flex', gap: '1rem', alignItems: 'end' }}>
                                <div className="filter-group">
                                    <label>Stat</label>
                                    <select value={fieldStat} onChange={(e) => setFieldStat(e.target.value)}>
                                        {fieldStatOptions.map(group => (
                                            <optgroup key={group.category} label={group.category}>
                                                {group.stats.map(stat => (
                                                    <option key={stat} value={stat}>{stat}</option>
                                                ))}
                                            </optgroup>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Min PA</label>
                                    <div className="pa-filter">
                                        <select value={fieldPaOperator} onChange={(e) => setFieldPaOperator(e.target.value)}>
                                            <option value=">=">≥</option>
                                            <option value="<=">≤</option>
                                            <option value="=">=</option>
                                        </select>
                                        <input 
                                            type="number" 
                                            value={fieldPaValue}
                                            onChange={(e) => setFieldPaValue(e.target.value)}
                                            placeholder="PA"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <svg 
                            className="field-svg" 
                            viewBox="0 0 900 600"
                            onMouseMove={(e) => setMousePos({ x: e.clientX, y: e.clientY })}
                        >
                            <path
                                d="M 450 550 L 150 250 L 450 50 L 750 250 Z"
                                fill="#2d5016"
                                opacity="0.3"
                            />
                            <path
                                d="M 450 550 L 250 350 L 450 200 L 650 350 Z"
                                fill="#8b4513"
                                opacity="0.2"
                            />
                            
                            {Object.entries(FIELD_POSITIONS).map(([position, coords]) => {
                                const topPlayers = topPlayersByPosition[position] || [];
                                const topPlayer = topPlayers[0];
                                
                                if (!topPlayer) return null;
                                
                                const statValue = topPlayer[fieldStat] || 0;
                                const radius = 35;
                                
                                return (
                                    <g key={position}>
                                        <text
                                            x={coords.x}
                                            y={coords.y - radius - 35}
                                            textAnchor="middle"
                                            fontSize="14"
                                            fontWeight="600"
                                            fill="#374151"
                                        >
                                            {topPlayer.Player}
                                        </text>
                                        <text
                                            x={coords.x}
                                            y={coords.y - radius - 20}
                                            textAnchor="middle"
                                            fontSize="18"
                                            fontWeight="bold"
                                            fill="#1f2937"
                                        >
                                            {formatStatValue(fieldStat, statValue)}
                                        </text>
                                        
                                        <circle
                                            className="position-bubble"
                                            cx={coords.x}
                                            cy={coords.y}
                                            r={radius}
                                            fill="#3b82f6"
                                            fillOpacity="0.7"
                                            stroke="#2563eb"
                                            strokeWidth="3"
                                            onMouseEnter={() => setHoveredFieldPosition(position)}
                                            onMouseLeave={() => setHoveredFieldPosition(null)}
                                        />
                                        
                                        <text
                                            x={coords.x}
                                            y={coords.y + 5}
                                            textAnchor="middle"
                                            fontSize="16"
                                            fontWeight="bold"
                                            fill="white"
                                            pointerEvents="none"
                                        >
                                            {position}
                                        </text>
                                    </g>
                                );
                            })}
                        </svg>

                        {hoveredFieldPosition && topPlayersByPosition[hoveredFieldPosition] && (
                            <div 
                                className="field-tooltip"
                                style={{ 
                                    left: mousePos.x + 15,
                                    top: mousePos.y - 15
                                }}
                            >
                                <div className="field-tooltip-player">
                                    Top 5 {hoveredFieldPosition} - {fieldStat}
                                </div>
                                <div className="field-tooltip-list">
                                    {topPlayersByPosition[hoveredFieldPosition].map((player, idx) => (
                                        <div key={idx} className="field-tooltip-item">
                                            <span>{idx + 1}. {player.Player}</span>
                                            <span>{formatStatValue(fieldStat, player[fieldStat])}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div>
                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'chart' ? 'active' : ''}`}
                            onClick={() => setActiveTab('chart')}
                        >
                            Bubble Chart
                        </button>
                        <button 
                            className={`tab ${activeTab === 'field' ? 'active' : ''}`}
                            onClick={() => setActiveTab('field')}
                        >
                            Position Leaders
                        </button>
                    </div>
                    
                    {activeTab === 'chart' ? renderChartTab() : renderFieldTab()}
                </div>
            );
        }

        ReactDOM.render(<StatsChart />, document.getElementById('root'));
    </script>
</body>
</html>
